<div class="row">
<div class="ticket form-group">
  <!-- We are using the interpolation template syntax 
  to bind the component properties "ticket.name" 
  and "ticket.url" to our template. -->
	  <a href="{{ticket.url}}" class="ticket__link">{{ticket.name}}</a>
	  <!-- Every ticket has two buttons, to let users edit and delete a ticket.-->
	  <span class="ticket__button-wrapper">
	    <!-- The edit button has an event binding "(click)", 
	    which sets the component variable "submitted" to true. 
	    It also has a property binding "[hidden]",
	    which hides the button, when the variable "submitted" is true. -->
	    <button class="btn btn-primary ticket__button pull-right"  (click)="submitted=true" [hidden]="submitted">
	      Edit
	    </button>
	    <!-- The delete button uses an event binding "(click)", 
	    that calls the component function "onDelete()", 
	    when a user clicks it. -->
	    <button class="btn btn-danger ticket__button pull-right" (click)="onDelete(ticket)">Delete</button>
	  </span>
	  <!-- To edit a ticket, we show a form 
	  if the value of the property "submitted" is false. -->
	  <div class="ticket__form-wrapper" [hidden]="!submitted">
	    <!-- The form has a submit button, 
	    which allows us to use the Angular directive "ngSubmit".
	    It calls another component function "onSubmit()". -->
	    <form class="ticket__form form-inline" (ngSubmit)="onSubmit()">
	      <label class="ticket__form__label control-label">Name: </label>
	      <!-- There are two input fields for the two properties 
	      "ticket.name" and "ticket.url". 
	      Both use the two-way data binding template syntax, 
	      to change the property values. -->
	      <input class="ticket__form__input" [(ngModel)]="ticket.name" 
        	placeholder="Name"/>
	      <label class="ticket__form__label control-label">URL: </label>
	      <input class="ticket__form__input" [(ngModel)]="ticket.url" 
        	placeholder="URL"/>
	      <button class="ticket__form__button btn btn-primary" type="submit">Done</button>
	    </form>
	  </div>
</div>
</div>
